<html>
<head>
    <title>Sample</title>
</head>
<body>
<span id="text"></span>
<button id="btn2" class="btn btn-large">Click me 2</button>
<button>Hello</button>
<script>
    const btn = document.getElementById('btn2');
    btn.addEventListener('click', function() {
        const text = document.getElementById('text');
        text.innerHTML = 'Found new button!';
    });
</script>
</body>
</html>
